{% extends 'layouts/base.html' %}

{% block content %}
    
<form method="post">
    {% csrf_token %}
    <div class="mb-6">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Usuario</label>
        {{form.username}}
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Contraseña</label>
        {{form.password}}
    </div>

    <button class="focus:outline-none text-white bg-green-900 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 sm:w-1/2 md:w-1/4 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-5" type="submit">Iniciar sesión</button>
  </form>
  
{% endblock content %}
